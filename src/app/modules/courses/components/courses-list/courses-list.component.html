<mat-grid-list cols="3" rowHeight="2:1" class="grid">
  <mat-grid-tile class="grid" *ngFor="let course of CourseList">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title class="title">{{course.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{course.description}}</p>
        <h5>Created Date: {{course.createdAt |date}}</h5>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/courses', course.id]">More Info</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
