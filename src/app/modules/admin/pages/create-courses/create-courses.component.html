<div>
  <form [formGroup]="myForm" (ngSubmit)="Create()">
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input type="text" matInput placeholder="title of the course" formControlName="title">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description of the course" formControlName="description"></textarea>
      </mat-form-field>
    </div>
    <div>
      <button mat-button>
        <mat-icon>send</mat-icon>
        Crear
      </button>
    </div>
  </form>
</div>
